<head>

    crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracalorie</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary text-white justify-content-center">
        <a class="navbar-brand text-uppercase mx-auto" href="#">Tracalorie</a>
        <ul class="nav">
            <li class="nav-item"><a class="clear-btn btn btn-danger nav-link" href="#">Clear All</a></li>
        </ul>
    </nav>
    <br>
    <div class="container">
        <div class="card shadow rounded">
            <div class="card-body">
                <h1 class="card-title">Add Meal/Food Item</h1>
                <div class="row justify-content-around">
                    <div class="col-sm-6">
                        <form class="form-inline-block">
                            <div class="form-group">
                                <label for="item-name" class="text-primary mr-2" style="font-size:20px">Meal</label>
                                <input type="text" class="form-control" placeholder="Add Item" id="item-name">
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6">
                        <form class="form-inline-block">
                            <div class="form-group">
                                <label for="item-calories" class="text-primary mr-2" style="font-size:20px">Calories</label>
                                <input type="number" class="form-control" placeholder="Add Calories" id="item-calories">
                            </div>
                        </form>
                    </div>
                </div>
                <button class="add-btn btn btn-primary"><i class="fa fa-plus"></i> Add item</button>
                <button class="update-btn btn btn-info"><i class="fa fa-wrench"></i> Update item</button>
                <button class="delete-btn btn btn-danger"><i class="fa fa-trash"></i> Delete item</button>
                <button class="back-btn btn btn-secondary float-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
            </div>
        </div>
    </div>
    <br>
    <h3 class="display-4 text-center">Total Calories: <span class="total-calories">0</span></h3>
    <br>
    <div class="card container" id="list-card" style="width:50%">
        <ul id="item-list" class="list-group list-group-flush">

                </a>
            </li> -->

    </div>
